---
layout: default
---

<div class="my-article-title">{{ page.title }}</div>
{{ content }}
<div class="my-article-list">
  {% for coll in site.collections %}
    {% if coll.label == page.collection %}
      {% assign docs = coll.docs | sort: 'order' %}
      {% for doc in docs %}
        <div class="my-article-list-item"><a href="{{ doc.url | relative_url }}">{{ doc.title }}</a></div>
      {% endfor %}
    {% endif %}
  {% endfor %}
</div>
